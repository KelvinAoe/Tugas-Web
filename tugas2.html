<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style1.css">

</head>
<body>
  <div id="card1">
    <div id="card-content">
      <div id="card-title">
        <h2>Register</h2>
        <div class="underline-title"></div>
      </div>
      
      <form id="register-form" class="form">
      <label for="user-email" style="padding-top:13px">&nbsp;Nama</label>
      <input id="user-nama" class="form-content" type="reg" name="namauser" required />
      <div class="form-border"></div>
      <div class="form-border"></div>

      <label for="user-email" style="padding-top:13px">&nbsp;Tanggal lahir
        </label>
        <input id="user-nama" class="form-content" type="reg" name="tgl" required />
        <div class="form-border"></div>
        <div class="form-border"></div>

        <label for="user-email" style="padding-top:13px">&nbsp;Username
          </label>
        <input id="user-password" class="form-content" type="reg" name="user" autocomplete="on" required />
        <div class="form-border"></div>
        <div class="form-border"></div>
        <label for="user-password" style="padding-top:22px">&nbsp;Password
          </label>
        <input id="user-password" class="form-content" type="reg" name="pass" required />
        <div class="form-border"></div>
        <div class="form-border"></div>
        <input id="register-form-submit" type="submit" value="Register" />
        
      </form>
    </div>
  </div>
